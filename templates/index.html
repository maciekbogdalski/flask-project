<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Rental Movies</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">DVD Rental</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>





    <!-- Main Content -->
    <div class="container my-4">
        <h1 class="text-center mb-4">DVD Rental Movies</h1>

        <!-- Search Form -->
        <form action="/search" method="get" class="input-group mb-4">
            <input type="text" name="q" class="form-control" placeholder="Search for a movie" value="{{ query }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

       <!-- Movies List -->
<div class="row">
    {% for film in films %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body text-start"> <!-- Align text to the left -->
                <h5 class="card-title">
                    <a href="/film/{{ film[0] }}" class="movie-link">{{ film[1] }}</a> <!-- Movie Title -->
                </h5>
                <p class="card-text">{{ film[3] }}</p> <!-- Movie Description -->
                <p class="text-muted">{{ film[2] }}</p> <!-- Release Year at the end -->
            </div>
        </div>
    </div>
    {% endfor %}
</div>




        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-center">
                {% if page > 1 %}
                <li class="page-item">
                    <a class="page-link" href="/page/{{ page - 1 }}">Previous</a>
                </li>
                {% endif %}
                <li class="page-item">
                    <a class="page-link" href="/page/{{ page + 1 }}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 DVD Rental. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
